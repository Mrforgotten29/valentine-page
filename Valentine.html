<!DOCTYPE html>
<html>
<head>
<title>For Fatima ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap');

body {
  margin:0; padding:0;
  font-family: 'Dancing Script', cursive;
  background: radial-gradient(circle,#2c003e,#6b1e6b);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  color:white;
}

h1 {
  font-size:32px;
  text-shadow:0 0 8px #ff66cc;
  margin-bottom:20px;
  text-decoration: underline; /* Underline heading */
}

#typewriter { 
  font-size:20px; 
  max-width:350px; 
  margin-bottom:20px; 
  text-shadow:0 0 4px #ff66cc; 
  white-space: pre-line;
}

.buttonContainer { 
  display:flex; 
  justify-content:center; 
  gap:20px; 
  margin-top:15px; 
}

button { 
  padding:14px 28px; 
  font-size:18px; 
  border-radius:40px; 
  border:none; 
  cursor:pointer; 
  transition:0.3s ease; 
  box-shadow:0 0 10px rgba(255,102,204,0.6); 
  text-decoration: underline; /* Underline buttons */
}

#yes{background:white;color:#ff66cc;font-weight:bold;} 
#yes:hover{transform:scale(1.1);}
#no{background:#ff66cc;color:white;position:relative;}

.floating{position:absolute;font-size:24px;animation: floatUp 6s linear infinite; opacity:0.9;}

@keyframes floatUp{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-20vh);}
}
</style>
</head>
<body>

<h1>Fatima, will you be my Valentine? üíñ</h1>
<div id="typewriter"></div>
<div class="buttonContainer">
  <button id="yes" onclick="acceptLove()">YES üíç</button>
  <button id="no" onclick="runAway()">No üò¢</button>
</div>

<script>
// Poem
const text=`Out of all the random moments life could have written,
meeting you became my favorite line.

You are the calm in my chaos,
the light that finds me on my darkest days,
the quiet smile I carry for no reason at all.

Somehow, you turned ordinary moments
into something I look forward to.
Your laugh lingers,
your presence feels like peace,
and your name feels at home in my heart.

So tonight, I won‚Äôt hide it behind jokes,
nor let the moment pass quietly.

Fatima‚Ä¶

Will you be my Valentine? üíñ`;

let i=0;
function typeEffect(){ 
  if(i<text.length){ 
    document.getElementById("typewriter").innerHTML+=text.charAt(i); 
    i++; 
    setTimeout(typeEffect,40); 
  } 
}
typeEffect();

// NO button moves randomly
function runAway(){ 
  const btn=document.getElementById("no"); 
  btn.style.position="absolute"; 
  btn.style.left=Math.random()*(window.innerWidth-btn.offsetWidth)+"px"; 
  btn.style.top=Math.random()*(window.innerHeight-btn.offsetHeight)+"px"; 
  const phrases=["Are you sure? üò≥","Think again ü•∫","Please? üíî","You can't click me üòú","Try harder! üòù"];
  btn.innerHTML=phrases[Math.floor(Math.random()*phrases.length)];
}

// YES button celebration
function acceptLove(){ 
  createFloatingItems();
  alert("YOU SAID YES üòçüíñ Best Valentine Ever ü•∫‚ú®");
}

// Floating hearts and roses
function createFloatingItems(){ 
  const items=["üíñ","‚ù§Ô∏è","üåπ"];
  for(let i=0;i<100;i++){ // lots of hearts and roses
    let elem=document.createElement("div");
    elem.classList.add("floating");
    elem.innerHTML=items[Math.floor(Math.random()*items.length)];
    elem.style.left=Math.random()*100+"vw";
    elem.style.fontSize=(Math.random()*30+20)+"px";
    elem.style.animationDuration=(Math.random()*5+4)+"s";
    elem.style.opacity=Math.random()*0.8+0.2;
    document.body.appendChild(elem);
  }
}

// Automatically start floating hearts in the background
window.onload = function(){
  createFloatingItems();
}
</script>

</body>
</html>
